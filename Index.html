    <body>
        <form action="Registr">

          <input type="number">
          <p>Введіть свій email</p>
          <input type="email">
          <p>Введіть свою стать</p>
          <input type="radio" name="stat"> Жінка
          <input type="radio" name="stat"> Чоловік
          <input type="radio" name="stat"> Інше

          <p>Введіть свою дату народження!</p>
          <input type="date" name="">

          <input type="time" name="" id="">

          <input type="reset" value="reset">
